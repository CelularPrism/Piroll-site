<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/About.css">
    <title>Document</title>
</head>
<body>
    <div class="Header">
        <div class="container">
            <div class="row">
                <div class="logo col-xl-3">
                    <img class="logo_img" src="../Content/IMG/Home/logo.png" />
                </div>

                <div class="links col-xl-9">
                    <div class="block_link">
                        <a class="link" href="#">
                            Home
                        </a>
                    </div>
                    <div class="block_link">
                        <a class="link" href="#">
                            About
                        </a>
                    </div>
                    <div class="block_link">
                        <a class="link" href="#">
                            Contact
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="Banner">
        <div class="container">
            <div class="header">
                <h1 class="text">
                    Amelia Woods
                </h1>
            </div>

            <div class="subheader">
                <p class="text">
                    I am a Graphic & Web Designer based in New York, specializing in User Interface Design and Development
                </p>
            </div>
        </div>
    </div>

    <div class="Statistic">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 row-cols-xl-4">
                <div class="projects column col-12 col-sm-6 col-lg-3 col-xl-3">
                    <img class="image" src="../Content/IMG/About/Stats/portfolio.png"/>
                    <div class="nums" >
                        <p class="count">
                            548
                        </p>
                        <p class="text">
                            Projects completed
                        </p>
                    </div>
                </div>

                <div class="hours column col-12 col-sm-6 col-lg-3 col-xl-3">
                    <img class="image" src="../Content/IMG/About/Stats/clock.png"/>
                    <div class="nums" >
                        <p class="count">
                            1465
                        </p>
                        <p class="text">
                            Working Hours
                        </p>
                    </div>
                </div>

                <div class="feedbacks column col-12 col-sm-6 col-lg-3 col-xl-3">
                    <img class="image" src="../Content/IMG/About/Stats/star.png"/>
                    <div class="nums" >
                        <p class="count">
                            612
                        </p>
                        <p class="text">
                            Positive Feedbacks
                        </p>
                    </div>
                </div>

                <div class="clients column col-12 col-sm-6 col-lg-3 col-xl-3">
                    <img class="image" src="../Content/IMG/About/Stats/like.png"/>
                    <div class="nums" >
                        <p class="count">
                            735
                        </p>
                        <p class="text">
                            Happy Clients
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
